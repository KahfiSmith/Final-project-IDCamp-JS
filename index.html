<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Bookshelf Apps</h1></header>

    <main>
        <div class="container">
    <div class="search">
        <input type="text" name="search" id="search" autocomplete="off" placeholder="Cari disini"><span id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>

            <div class="contain-item-1">
                <h2>Masukkan Baca Buku</h2>
                <form action="#" class="form-book" id="form">
                    <div class="form-grup">
                        <label for="judul">Judul</label>
                        <input type="text" name="judul" id="judul" autocomplete="off">
                    </div>
                    <div class="form-grup">
                        <label for="penulis">Penulis</label>
                        <input type="text" name="penulis" id="penulis" autocomplete="off">
                    </div>
                    <div class="form-grup">
                        <label for="tahun">Tahun</label>
                        <input type="number" name="tahun" id="tahun" autocomplete="off" pattern="\d{4}">
                    </div>
                    <div class="check-box">
                        <label for="checkbox">Selesai dibaca</label>
                        <input type="checkbox" id="checkbox">
                    </div>
                        <button type="submit" onclick="submitForm()">Tambahkan</button>
                </form>
            </div>
            <div class="contain-item-2" id="belumSelesaiDibaca">
                <h2>Belum selesai dibaca</h2>
            </div>
            <div class="contain-item-3" id="selesaiDibaca">
                <h2>Selesai dibaca</h2>
            </div>
        </div>
    </main>
    <script src="index.js" type="text/javascript"></script>    
</body>
</html>
